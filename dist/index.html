<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>31.01.2021</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="wrapper">

    <main class="page">
      <div class="inform">
        <div class="inform__container _container">
          <div class="inform__body">
            <div class="inform__item">
              <div class="inform__top top-inform">
                <img class="seal" src="img/approved.png" alt="Seal">
                <div class="top-inform__column">
                  <div class="top-inform__image">
                    <img src="img/avatar.png" alt="Avatar">
                  </div>
                </div>
                <div class="top-inform__column">
                  <form class="form">
                    <div class="form__body">
                      <div class="form__group">
                        <div class="form__item">
                          <input type="text" class="input" name="name" autocomplete="off" required>
                          <label for="name" class="label-name"><span class="content-name">Имя</span></label>
                        </div>
                      </div>
                      <div class="form__group">
                        <div class="form__item">
                          <input type="text" class="input" name="born" autocomplete="off" required>
                          <label for="born" class="label-name"><span class="content-name">Дата рождения</span></label>
                        </div>
                      </div>
                      <div class="form__group">
                        <div class="form__item">
                          <input type="text" class="input" name="town" autocomplete="off" required>
                          <label for="town" class="label-name"><span class="content-name">Город</span></label>
                        </div>
                      </div>
                      <div class="form__group">
                        <div class="form__item">
                          <input type="text" class="input" name="phone" autocomplete="off" required>
                          <label for="phone" class="label-name"><span class="content-name">Контактные
                              данные</span></label>
                            </div>
                          </div>
                        </div>
                      </form>
                </div>
              </div>
              <div class="inform__main main-inform">
                <div class="main-inform__title _title">Навыки</div>
                <div class="main-inform__items">
                  <div class="main-inform__item">
                    <input type="checkbox" id="html" value="15">
                    <label for="html">html5</label>
                  </div>
                  <div class="main-inform__item">
                    <input type="checkbox" id="sass" value="15">
                    <label for="sass">sass</label>
                  </div>
                  <div class="main-inform__item">
                    <input type="checkbox" id="vanilla" value="15">
                    <label for="vanilla">vanillajs</label>
                  </div>
                  <div class="main-inform__item">
                    <input type="checkbox" id="git" value="15">
                    <label for="git">git</label>
                  </div>
                  <div class="main-inform__item">
                    <input type="checkbox" id="css" value="15">
                    <label for="css">css3</label>
                  </div>
                  <div class="main-inform__item">
                    <input type="checkbox" id="less" value="15">
                    <label for="less">less</label>
                  </div>
                  <div class="main-inform__item">
                    <input type="checkbox" id="angular" value="15">
                    <label for="angular">angular</label>
                  </div>
                  <div class="main-inform__item">
                    <input type="checkbox" id="foundation" value="15">
                    <label for="foundation">foundation</label>
                  </div>
                  <div class="main-inform__item">
                    <input type="checkbox" id="bem" value="15">
                    <label for="bem">бэм</label>
                  </div>
                  <div class="main-inform__item">
                    <input type="checkbox" id="gulp" value="15">
                    <label for="gulp">gulp</label>
                  </div>
                  <div class="main-inform__item">
                    <input type="checkbox" id="jquery" value="15">
                    <label for="jquery">jquery</label>
                  </div>
                  <div class="main-inform__item">
                    <input type="checkbox" id="bootstrap" value="15">
                    <label for="bootstrap">bootstrap</label>
                  </div>
                </div>
              </div>
              <div class="inform__bottom bottom-inform">
                <div class="bottom-inform__body">
                  <div class="bottom-inform__content">
                    <div class="bottom-inform__image">
                      <img src="img/label.png" alt="Label">
                      <div class="bottom-inform__pointer pointer">
                        <img src="img/pointer.png" alt="Pointer">
                      </div>
                    </div>
                  </div>
                  <div class="bottom-inform__content">
                    <div class="bottom-inform__title _title">
                      Мой уровень владения <br> Java Script
                    </div>
                    <div class="bottom-inform__count counter">0</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="counter2">0</div>
    </main>
</body>
<script src="js/script.js"></script>

</html>
